<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="edit.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Edit assessment</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name your assessment</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <p>
            <label for="job">Select job</label><br />
            <select name="job" id="job">
                <option value="job1">job1</option>
                <option value="job2">job2</option>
                <option value="job3">job3</option>
                <option value="job4">job4</option>

            </select>
        </p>
          <div class="input-box">
            <span class="details">Test type</span>
            <input type="text" placeholder="Test type" required>
          </div>
          <div class="input-box">
            <span class="details">New question</span>
            <input type="text" placeholder="New question" required>
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
